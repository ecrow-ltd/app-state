<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>State App - Development and Debug</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1e2024;
      }

      h1 {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 24px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 26.4px;
      }
      h3 {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 15.4px;
      }
      .application div,
      p {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 20px;
      }
      blockquote {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 21px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 30px;
      }
      pre {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 13px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 18.5714px;
      }
      .button {
        display: inline-block;
        background-color: #00000088;
        border-radius: 3px;
        color: #cccccc;
        border: 1px solid #00000033;
        padding: 1px 4px;
        margin-right: 6px;
        cursor: pointer;
        user-select: none;
      }
      .button:hover {
        filter: brightness(1.1);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body>
    <div style="height: 100%;" id="app"></div>
  </body>
</html>
